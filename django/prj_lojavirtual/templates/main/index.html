{% extends "base.html" %}
{% block conteudo %}
<h1>Página Principal</h1>
    {% if user.is_anonymous %}
        <h3>Não conectado {{ user.get_name }}</h3>
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <h3>Seja bem vindo(a) {{ user.username }}</h3>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
{% endblock conteudo %}
