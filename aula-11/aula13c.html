<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
</head>
<style>
  
    .container{
        width: 600px;
        height: 400px;
        border: 3px solid black;
    
        display: flex;

        justify-content: center;
        align-items: center;
    }

    .box {
        display: flex;
        background-color: brown;
        margin: 10px;
        width: 100px;
        height: 100px;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }

    span {
        color: white;
    }


</style>

<body>

  <div class="container">

    <div class="box">
      <span>1</span>
    </div>

    <div class="box">
      <span>2</span>
    </div>

    <div class="box">
      <span>3</span>
    </div>

  </div>

</body>

</html>
